<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Container</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <h2>Drag and Drop your .ical/.ics file here</h2>
    <div id="summary">
    </div>
    <div 
        id="dropContainer" 
        data-has-data="0"
        data-hidden="0"> 
        <button id="delete-data-button" onclick="deleteData()">delete</button>
        <p>Drop .ical/.ics file here</p>
        <button id="submit-button" onclick="submitData()">Submit data</button>
    </div>

</body>
<script src="scripts/index.js"></script>
</html>
