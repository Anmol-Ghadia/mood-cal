<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Container</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <h2>Drag and Drop your .ical/.ics file here</h2>
    <div id="summary">
    </div>
    <div 
    id="dropContainer" 
    data-has-data="0"
    data-hidden="0"> 
    <button id="delete-data-button" onclick="deleteData()">delete</button>
    <p>Drop .ical/.ics file here</p>
    <button id="submit-button" onclick="submitData()">Submit data</button>
</div>

<div>
    <canvas id="myChart"></canvas>
  </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="scripts/index.js"></script>
<script>
    const labels = ['January', 'February', 'March', 'April', 'May', 'June'];
    const data = [65, 59, 80, 81, 56, 55]; // Example dataset

    // Get the context of the canvas element
    const ctx = document.getElementById('myChart').getContext('2d');

    // Create the line chart
    const myLineChart = new Chart(ctx, {
      type: 'line', // Line chart type
      data: {
        labels: labels, // X-axis labels
        datasets: [{
          label: 'My First Dataset', // Label for the line
          data: data, // Y-axis data
          fill: false, // Do not fill the area under the line
          borderColor: 'rgba(75, 192, 192, 1)', // Line color
          tension: 0.1 // Line tension (curvature)
        }]
      },
      options: {
        responsive: true,
        scales: {
          x: {
            title: {
              display: true,
              text: 'Months'
            }
          },
          y: {
            title: {
              display: true,
              text: 'Value'
            }
          }
        }
      }
    });
</script>

</html>
